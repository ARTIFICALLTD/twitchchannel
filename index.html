<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #waitingText {
            position: absolute;
            color: white;
            font-family: Arial;
            font-size: 32px;
        }
        #ytPlayer {
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <div id="waitingText">Waiting for video...</div>
        <iframe 
            id="ytPlayer"
            width="1280" 
            height="720"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let currentVideoId = "";
        
        async function checkVideo() {
            try {
                const response = await fetch("https://gamerportsocketio3.onrender.com/current-video");
                const { video } = await response.json();
                
                if(!video) {
                    document.getElementById("ytPlayer").style.display = "none";
                    document.getElementById("waitingText").style.display = "block";
                    return;
                }

                const videoId = new URL(video).searchParams.get("v");
                if(videoId === currentVideoId) return;

                currentVideoId = videoId;
                const player = document.getElementById("ytPlayer");
                
                // Oynatıcıyı yeniden yükle
                player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&enablejsapi=1&origin=${window.location.origin}&controls=0&rel=0`;
                
                // OBS için özel ses fix'i
                player.style.display = "block";
                document.getElementById("waitingText").style.display = "none";
                
                // YouTube API ile sesi aç
                setTimeout(() => {
                    player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                }, 2000);

            } catch(error) {
                console.error("Error:", error);
            }
        }

        // Her 2 saniyede bir kontrol + ilk yükleme
        setInterval(checkVideo, 2000);
        checkVideo();
    </script>
</body>
</html>
