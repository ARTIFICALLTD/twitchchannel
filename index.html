<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Kısmı Aynı Kalıyor -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        #waitingText {
        color: white;
        font-family: Arial, sans-serif;
        font-size: 48px; /* Boyut 32px'den 48px'e çıkarıldı */
        font-weight: bold; /* Kalın yazı eklendi */
        position: absolute;
        text-align: center;
        width: 100%; /* Genişlik ekran boyunca */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Okunabilirlik için gölge */
    }
        #ytPlayer {
            display: none;
            border: none;
            margin: 0 auto;
            position: relative;
            left: 0;
            transform: none;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <div id="waitingText">Waiting for video...</div>
        <iframe 
            id="ytPlayer"
            width="1280" 
            height="720"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let currentVideoId = "";
        let playerElement = document.getElementById("ytPlayer");
        
        async function checkVideo() {
            try {
                const response = await fetch("https://gamerportsocketio3.onrender.com/current-video");
                const { video } = await response.json();
                
                if(!video) {
                    // Videoyu ve sesi tamamen durdur
                    if(currentVideoId) {
                        playerElement.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
                        playerElement.src = "about:blank";
                        currentVideoId = "";
                    }
                    playerElement.style.display = "none";
                    document.getElementById("waitingText").style.display = "block";
                    return;
                }

                const videoId = new URL(video).searchParams.get("v");
                
                if(videoId !== currentVideoId) {
                    // Eski videoyu tamamen temizle
                    if(currentVideoId) {
                        playerElement.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
                    }
                    
                    // Yeni videoyu yükle
                    currentVideoId = videoId;
                    playerElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&enablejsapi=1&origin=${window.location.origin}&controls=0&rel=0&${Date.now()}`;
                    
                    playerElement.style.display = "block";
                    document.getElementById("waitingText").style.display = "none";
                }

            } catch(error) {
                console.error("Error:", error);
            }
        }

        setInterval(checkVideo, 2000);
        checkVideo();
    </script>
</body>
</html>
