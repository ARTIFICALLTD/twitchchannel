<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
            text-align: center;
        }
        #waitingText {
            position: absolute;
        }
        #videoFrame {
            display: none; /* Başlangıçta videoyu gizle */
        }
    </style>
</head>
<body>
    <div id="waitingText">Waiting for video...</div>
    <iframe id="videoFrame" width="1280" height="720" frameborder="0" allowfullscreen></iframe>

    <script>
        async function updateVideo() {
            try {
                const response = await fetch("https://gamerportsocketio3.onrender.com/current-video");
                const data = await response.json();
                const videoFrame = document.getElementById("videoFrame");
                const waitingText = document.getElementById("waitingText");

                // Eğer `data.video` boşsa veya geçersizse iframe'i göstermemesi için kontrol ekleyelim
                if (data.video && data.video.includes("youtube.com/watch?v=")) {
                    const youtubeEmbed = data.video.replace("watch?v=", "embed/");
                    videoFrame.src = youtubeEmbed + "?autoplay=1&controls=0";
                    videoFrame.style.display = "block"; // Video geldiğinde göster
                    waitingText.style.display = "none"; // "Waiting for video..." yazısını gizle
                } else {
                    videoFrame.style.display = "none"; // Video yoksa gizle
                    waitingText.style.display = "block"; // "Waiting for video..." yazısını göster
                    videoFrame.src = ""; // Gereksiz boş iframe yüklenmesini önler
                }
            } catch (error) {
                console.error("Video güncellenirken hata oluştu:", error);
                videoFrame.style.display = "none"; // Hata olursa da video iframe'ini gizle
                waitingText.style.display = "block"; // "Waiting for video..." yazısını göster
            }
        }

        setInterval(updateVideo, 5000); // Her 5 saniyede bir video kontrol et
        updateVideo();
    </script>
</body>
</html>
