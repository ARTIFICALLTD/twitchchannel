<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #waitingText {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
        }
        #ytPlayer {
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <div id="waitingText">Waiting for video...</div>
        <iframe 
            id="ytPlayer"
            width="1280" 
            height="720"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let currentVideoId = null;

        async function checkVideo() {
            try {
                const response = await fetch("https://gamerportsocketio3.onrender.com/current-video");
                const { video } = await response.json();

                const player = document.getElementById("ytPlayer");
                const waitingText = document.getElementById("waitingText");

                if (!video) {
                    player.style.display = "none";
                    waitingText.style.display = "block";
                    return;
                }

                const urlParams = new URL(video).searchParams;
                const videoId = urlParams.get("v");

                // **Eğer video değişmemişse bile tekrar oynat**
                if (videoId) {
                    currentVideoId = videoId;
                    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&enablejsapi=1&origin=${window.location.origin}&controls=0&rel=0`;

                    player.style.display = "block";
                    waitingText.style.display = "none";

                    // **YouTube API ile sesi aç**
                    setTimeout(() => {
                        player.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    }, 2000);
                }

            } catch (error) {
                console.error("Error:", error);
            }
        }

        // **Her 2 saniyede bir video kontrolü yap**
        setInterval(checkVideo, 2000);
        checkVideo();
    </script>
</body>
</html>
