<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
            text-align: center;
        }
        #waitingText {
            position: absolute;
        }
        #videoFrame {
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="waitingText">Waiting for video...</div>
    <iframe id="videoFrame" width="1280" height="720" allow="autoplay; fullscreen"></iframe>

    <script>
        let videoTimeout = null; // Video zamanlayıcısı için referans

        async function updateVideo() {
            try {
                const response = await fetch("https://gamerportsocketio3.onrender.com/current-video");
                const data = await response.json();
                const videoFrame = document.getElementById("videoFrame");
                const waitingText = document.getElementById("waitingText");

                const youtubeRegex = /^https?:\/\/(www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})(&|$)/;
                const match = data.video ? data.video.match(youtubeRegex) : null;
                
                if (match) {
                    const videoId = match[2];
                    const youtubeEmbed = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0`;
                    
                    if (videoFrame.src !== youtubeEmbed) {
                        // Yeni video yüklendiğinde zamanlayıcıyı sıfırla
                        videoFrame.src = youtubeEmbed;
                        resetVideoTimer();
                    }
                    
                    videoFrame.style.display = "block";
                    waitingText.style.display = "none";
                } else {
                    // Video yoksa zamanlayıcıyı temizle
                    clearVideoTimer();
                    videoFrame.style.display = "none";
                    waitingText.style.display = "block";
                    videoFrame.src = "about:blank";
                }
            } catch (error) {
                console.error("Hata:", error);
                clearVideoTimer();
                videoFrame.style.display = "none";
                waitingText.style.display = "block";
                videoFrame.src = "about:blank";
            }
        }

        function resetVideoTimer() {
            // Önceki zamanlayıcıyı temizle
            clearVideoTimer();
            // 20 saniye sonra yeni video kontrolü yap
            videoTimeout = setTimeout(() => {
                videoFrame.src = "about:blank"; // Mevcut videoyu durdur
                updateVideo();
            }, 20000);
        }

        function clearVideoTimer() {
            if (videoTimeout) {
                clearTimeout(videoTimeout);
                videoTimeout = null;
            }
        }

        // İlk yükleme ve periyodik kontrol
        updateVideo();
        setInterval(updateVideo, 5000); // Sunucuyla senkronizasyon için
    </script>
</body>
</html>
